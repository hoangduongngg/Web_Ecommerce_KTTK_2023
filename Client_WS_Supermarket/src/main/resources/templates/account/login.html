<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Welcome Page</title>
        <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <script th:src = "@{/js/login.js}"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="632247479199-a4u8pqdh9aod03tc1ocn8bacvqglo9pg.apps.googleusercontent.com">
        <title>Sign In With Google Using JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">

                            <h3 class="text-center mb-4">Login</h3>
                            <!-- FORM -->
                            <form class="login-form"  th:acction="@{/doLogin}" th:method="post">
                                <div class="form-group">
                                    <input id="username" type="text" name="username" class="form-control rounded-left"
                                           placeholder="Username"  autocomplete="off">
                                </div>
                                <div class="form-group d-flex">
                                    <input id="password" type="password" name="password" class="form-control rounded-left"
                                           placeholder="Password"  autocomplete="off"  required>
                                </div>
                                <div class="form-group">
                                    <div id="error-message" style="text-align: center;"></div>
                                    <button type="submit" class="form-control rounded submit px-3"
                                            style="background-color: #2b6054; color: white;">
                                        Login
                                    </button>

                                </div>
                            </div>
                                <div class="form-group">
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>
                                <div style="text-align: center;">
                                    <p>You don't have account! <a th:href="register">register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:src = "@{/js/index.js}"></script>
    </body>

</html>
