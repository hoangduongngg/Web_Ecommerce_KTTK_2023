<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css.styles.css}" rel="stylesheet" />
    <link th:href="@{/css/account.css}" rel="stylesheet" />
    <script th:src="@{/js/register.js}"></script>
</head>

<body>
    <div name="register" class="h-100 py-10">

        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 py-5">
                    <div class="card card-registration card-registration-2 text-white"
                        style="border-radius: 15px; background-color: #2b6054">

                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="center">
                                    <div class="col-lg-6">

                                        <div class="p-5">
                                            <h3 class="fw-normal mb-4" style="color: white;">General Information
                                            </h3>
                                            <div class="row">
                                                <div class="col-md-12 mb-2 pb-2 mb-md-0 pb-md-0">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Examplev5">Username</label>
                                                        <input id="username" type="text" name="username"
                                                            class="form-control form-control-lg" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-2 pb-2">
                                                    <div class="form-outline">
                                                        <label class="form-label">Password</label>
                                                        <input id="password" type="password" name="password"
                                                            class="form-control form-control-lg" />
                                                    </div>
                                                </div>

                                                <div class="col-md-6 mb-2 pb-2">

                                                    <div class="form-outline">
                                                        <label class="form-label">Re-Password</label>
                                                        <input id="rePassword" type="password" name="rePassword"
                                                            class="form-control form-control-lg" />
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12 mb-2 pb-2 mb-md-0 pb-md-0">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Examplev5">FullName</label>
                                                        <input id="fullname" type="text" name="name"
                                                            class="form-control form-control-lg" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-2 pb-2">

                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Examplev2">Date of Birth</label>
                                                        <input id="birthday" type="date" name="dob"
                                                            class="form-control form-control-lg" placeholder=" " />
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-2 pb-2">

                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Examplev3">Tel</label>
                                                        <input id="tel" type="text" name="tel"
                                                            class="form-control form-control-lg" />
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12 mb-2 pb-2 mb-md-0 pb-md-0">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="form3Examplev5">Address</label>
                                                        <input id="address" type="text" name="address"
                                                            class="form-control form-control-lg" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12 mb-2 pb-2 mb-md-0 pb-md-0">
                                                    <div class="form-outline">
                                                        <label  class="form-label" for="form3Examplev5">Email</label>
                                                        <input id="email" type="email" name="email"
                                                            class="form-control form-control-lg" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="btn-register">
                                                <div id="error-message"></div>
                                                <button type="submit" class="btn btn-light"
                                                onclick="register()">
                                                    Register
                                                </button>
                                                <div style="text-align: center;">
                                                    <p>You have an account! <a th:href="login">login</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
