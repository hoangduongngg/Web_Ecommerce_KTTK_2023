<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Web E-commerce</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div th:replace="customer/fragment/navbar :: navbar"></div>
 
<!--    Home Customer-->
<h1 class="mb-5" style="text-align: center">Customer Home</h1>


<div class="container">

    <!-- Product -->
    <div class="row">
        <div class="col-sm-12">
            <!--Product List-->
            <div class="col-sm-12">
                <div class="row">
                    <div th:if="${listP.size()==0}">
                        <h2>There are no products according to search.</h2>
                    </div>
                        <div  style="width:25%;"
                             class="col-12 col-md-6 col-lg-4 cards mb-3" th:each="p : ${listP}">
                            <div style="margin-bottom: 30px; height: 450px; display: flex; justify-content: space-around"
                                 class="mb-3 card" >
                                <img class="card-img-top " th:src="${p.img}" th:href="@{product/{id}(id=${p.id})}">

                                <div class="card-body">
                                    <h4 class="card-title show_txt">
                                        <a class="name" th:text="${p.name}" th:href="@{product/{id}(id=${p.id})}"  style="text-decoration: none; color:#2b6054">Name</a>
                                    </h4>
                                    <div class="row">
                                        <div class="col">
                                            <p class="price" th:text="${p.price}">Price</p>
                                        </div>
                                        <div class="col">
                                            <br>
<!--                                        <a href="addtoCart?ProductID=${o.id}" class="btn btn-block" style="background: #000; color: white; border-radius: 0px; ">Add to cart</a>-->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="customer/fragment/footer :: footer"></div>


</body>
</html>
