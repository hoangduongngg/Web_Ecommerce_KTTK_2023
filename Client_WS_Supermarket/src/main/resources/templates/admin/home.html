<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <title>Web E-commerce</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <div th:replace="customer/fragment/navbar :: navbar"></div>
        <div style="height: 200px; width: 200px"></div>
        <!--    Home Customer-->
        <h1 class="mb-5">Admin Home</h1>


        <div class="container">

            <!-- Product -->
            <div class="row">
                <div class="col-sm-12">
                    <!--Product List-->
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-4 cards" style="width:25%;" th:each="p : ${listP}">
                                <div class="card" 
                                     style="margin-bottom: 10px; 
                                     height: 400px; 
                                     display: flex; 
                                     box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                                     text-align: center;
                                     font-family: arial;
                                     justify-content: space-between;">
                                    
                                    <img class="card-img-top " th:src="${p.img}" th:href="@{product/{id}(id=${p.id})}"
                                         style="width: 100%;height: 300px;">

                                    <div class="card-body">
                                        <h4 class="card-title show_txt">
                                            <a class="name" th:text="${p.name}" th:href="@{product/{id}(id=${p.id})}"  style="text-decoration: none; color:#2b6054">Name</a>
                                        </h4>
                                        <div class="row">
                                            <div class="col">
                                                <p class="price" th:text="${p.price}">Price</p>
                                            </div>
                                            <div class="col">
                                                <br>
                                                <!--                                        <a href="addtoCart?ProductID=${o.id}" class="btn btn-block" style="background: #000; color: white; border-radius: 0px; ">Add to cart</a>-->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="customer/fragment/footer :: footer"></div>


    </body>
</html>
